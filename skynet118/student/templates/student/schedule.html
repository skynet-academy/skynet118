{% extends 'student/base.html' %}
{% block content %}
{% load static %}

<div class="container">
    <div class="header">
        <div id="monthDisplay">
        </div>
        <div>
            <button id="backButton">Back</button>
            <button id="nextButton">Next</button>
        </div>
    </div>

    <div class="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
    </div>

    <div id="calendar">
    </div>
    <div id="newEventModal">
        <h2>New event</h2>
        <input id="eventTitleInput" type="input" placeholder="Event Title" />
        <button id="saveButton">Save</button>
        <button id="cancelButton">Cancel</button>
    </div>
    <div id="deleteEventModal">
        <h2>Event</h2>
        <p id="eventText"></p>
        <button id="deleteButton">Delete</button>
        <button id="closeButton">Close</button>
    </div>
    <div id="modalBackDrop"></div>
</div>



<script src="{% static "student/js/calendar.js" %}"></script>
{% endblock %}
